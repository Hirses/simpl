<section class="catalog">
  <h2 class="catalog__title">Каталог</h2>
  <div class="catalog__control">
    <button nz-button nzType="default" (click)="showModal()">Добавить животное</button>
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" class="catalog__search">
      <input type="text" nz-input placeholder="Найти животное"  />
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
      </ng-template>
    </nz-input-group>
  </div>
  <div nz-row [nzGutter]="[16, 24]" class="catalog__grid">
    <div nz-col class="gutter-row" [nzSpan]="4"><div class="catalog__card"></div></div>
    <div nz-col class="gutter-row" [nzSpan]="4"><div class="catalog__card"></div></div>
    <div nz-col class="gutter-row" [nzSpan]="4"><div class="catalog__card"></div></div>
    <div nz-col class="gutter-row" [nzSpan]="4"><div class="catalog__card"></div></div>
    <div nz-col class="gutter-row" [nzSpan]="4"><div class="catalog__card"></div></div>
    <div nz-col class="gutter-row" [nzSpan]="4"><div class="catalog__card"></div></div>
    <div nz-col class="gutter-row" [nzSpan]="4"><div class="catalog__card"></div></div>
    <div nz-col class="gutter-row" [nzSpan]="4"><div class="catalog__card"></div></div>
  </div>
  <nz-modal [(nzVisible)]="isModalOpen" nzTitle="Добавить животное" (nzOnCancel)="closeModal()" (nzOnOk)="closeModal()" nzOkLoading="false">
    <ng-container *nzModalContent>
      <form nz-form>
        <h3>Основная информация</h3>
        <nz-form-item>
          <nz-form-label [nzSpan]="6">ID:</nz-form-label>
          <nz-form-control [nzSpan]="14">
            <input nz-input type="number" required="" [(ngModel)]="creatingPet.id">
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzFor="name">Имя:</nz-form-label>
          <nz-form-control [nzSpan]="14">
            <input nz-input nz-input-name="name" type="text" required="" [(ngModel)]="creatingPet.name">
          </nz-form-control>
        </nz-form-item>
        <h3>Категория</h3>
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzFor="category.id">ID:</nz-form-label>
          <nz-form-control [nzSpan]="14">
            <input nz-input nz-input-name="category.id" type="number" required="" [(ngModel)]="creatingPet.category.id">
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzFor="category.name">Категория:</nz-form-label>
          <nz-form-control [nzSpan]="14">
            <input nz-input nz-input-name="category.name" type="text" required="" [(ngModel)]="creatingPet.category.name">
          </nz-form-control>
        </nz-form-item>
        <h3>Статус</h3>
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzFor="status">Статус:</nz-form-label>
          <nz-select [nzPlaceHolder]="'В наличии'" [(ngModel)]="creatingPet.status">
            <nz-option nzValue="available" nzLabel="В наличии"></nz-option>
            <nz-option nzValue="pending" nzLabel="В ожидании"></nz-option>
            <nz-option nzValue="sold" nzLabel="Продано"></nz-option>
          </nz-select>
        </nz-form-item>
      </form>
    </ng-container>
    <div *nzModalFooter></div>
  </nz-modal>
</section>
