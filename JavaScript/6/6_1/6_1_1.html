<script>
  function sumTo(n) {
    let sum = 0

    for (let i = 1; i <= n; i++) {
      sum += i
    }

    return sum
  }

  console.log( sumTo(100) )

  function sumTo1(n) {
    if (n === 1) {
      return 1
    } else {
      return  n + sumTo1(n - 1)
    }
  }

  console.log( sumTo1(100) )

  function sumToShort(n) {
    return n * (n + 1) / 2
  }

  console.log( sumToShort(100) )
</script>
