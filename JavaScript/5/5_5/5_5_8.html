<script>
  let vasya = { name: 'Вася', age: 25 }
  let petya = { name: 'Петя', age: 20 }
  let masha = { name: 'Маша', age: 28 }

  let arr = [ vasya, petya, masha ]

  console.log( sortByAge(arr) )

  function sortByAge(arr) {
    return arr.sort( (a, b) => a.age > b.age ? 1 : -1)
  }
</script>
