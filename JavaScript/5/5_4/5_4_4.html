<script>
function sumInput() {
  let numbers = []

  while (true) {
    let number = +prompt('Введите число', '0')

    if (number === 0 || isNaN(number)) break

    numbers.push(number)
  }

  let sum = 0

  for (let number of numbers) {
    sum += number
  }

  return sum
}

console.log(sumInput())
