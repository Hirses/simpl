<script>
    async function loadJson(uri) {
        let response = await fetch(uri)

        if(response.status == 200) {
            let json = await response.json()
            return json
        }

        throw new Error(`${response.status}`)
    }

    loadJson('no-such-user.json').catch(alert) // Error 404
</script>
