<script>
    function pow(x, n) {
        let result = x

        for (let i = 1; i < n; i++) {
            result *= x
        }

        return result
    }

    let x = prompt('Введите число')
    let n = prompt('ВВедите степень')

    alert(pow(x, n))
</script>
