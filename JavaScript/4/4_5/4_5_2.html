<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
  function Calculator() {

    this.read = function() {
      this.x = +prompt('X', '0')
      this.y = +prompt('Y', '0')
    }

    this.sum = function() {
      return this.x + this.y
    }

    this.mul = function() {
      return this.x * this.y
    }
  }

  let calculator = new Calculator()

  calculator.read()
  alert(`sum= ${calculator.sum()}, mul= ${calculator.mul()}`)
</script>
</html>
